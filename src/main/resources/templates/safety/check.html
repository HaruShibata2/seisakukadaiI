<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>安否確認状況</title>
</head>
<body>
    <div class="container">
        <h1>安否確認状況</h1>
        <!-- 状態のみを送信するフォーム -->
        <form th:action="@{/safety/status}" method="post">
            <label for="status">安否状態:</label>
            <select id="status" name="status" required>
                <option value="安全">安全</option>
                <option value="怪我">怪我</option>
            </select>
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
