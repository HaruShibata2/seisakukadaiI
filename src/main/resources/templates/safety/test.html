<table border="1" style="width: 100%; text-align: left;">
    <thead>
        <tr>
            <th>SafetyCheck ID</th>
            <th>User ID</th>
            <th>Status</th>
            <th>Checked At</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="check : ${checks}">
            <!-- SafetyCheck ID -->
            <td th:text="${check.safetyId}"></td>

            <!-- User ID -->
            <td th:text="${check.user != null ? check.user.id : '未設定'}">未設定</td>

            <!-- Status -->
            <td th:text="${check.status}"></td>

            <!-- Checked At -->
            <td th:text="${check.checkedAt != null ? #dates.format(check.checkedAt, 'yyyy-MM-dd HH:mm:ss') : '未確認'}">未確認</td>
        </tr>
    </tbody>
</table>
