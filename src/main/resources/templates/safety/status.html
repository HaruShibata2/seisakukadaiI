<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>安否確認状況</title>
</head>
<body>
        <h2>安否確認</h2>
        <ul>
            <th:block th:each="check : ${checks}">
                <li>
                    <span>ユーザー名: <span th:text="${check.user.username}">ユーザー名</span></span>
                    <span>状態: <span th:text="${check.status}">状態</span></span>
                    <span>確認日時: 
						<td>
						    <span th:text="${check.formattedCheckedAt}"></span>
						</td>

                    </span>
                </li>
            </th:block>
        </ul>
    </div>
</body>
</html>
