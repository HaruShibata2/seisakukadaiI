<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安否確認状況</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- ナビゲーションバー -->
    <div th:include="~{fragments/navbar}"></div>

    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4">安否確認</h2>
            <ul class="list-group">
                <!-- 安否確認リスト -->
                <th:block th:each="check : ${checks}">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>
                            <strong>ユーザー名:</strong>
                            <span th:text="${check.user.username}">ユーザー名</span>
                        </span>
                        <span>
                            <strong>状態:</strong>
                            <span th:text="${check.status}">状態</span>
                        </span>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>

    <!-- フッターアイコン -->
    <div class="footer-icons">
        <button onclick="location.href='/'">ホーム</button>
        <button onclick="location.href='/bousaigamen'">防災画面</button>
        <button onclick="location.href='/membermoto'">メンバー</button>
        <button onclick="location.href='/setting'">設定画面</button>
    </div>

    <!-- BootstrapのJS（jQueryとPopperも必要） -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
