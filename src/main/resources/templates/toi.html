<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>お問い合わせフォーム</h1>

        <!-- フォームの送信先は '/submit_inquiry' -->
        <form action="/submitinquiry" method="POST">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            
            <!-- ユーザー名は自動的に取得し表示 -->
           <!-- <div class="form-group">
                <label for="name">名前</label>
                <input type="text" id="name" name="name" value="${user.userId}" readonly required>
            </div>-->

            <!-- 問い合わせ内容 -->
            <div class="form-group">
                <label for="inquiryContent">問い合わせ内容</label>
                <textarea id="inquiryContent" name="inquiryContent" rows="4" required></textarea>
            </div>

            <!-- 問い合わせの説明 -->
            <div class="form-group">
                <label for="inquiryDescription">問い合わせの詳細</label>
                <textarea id="inquiryDescription" name="inquiryDescription" rows="6"></textarea>
            </div>

            <!-- 送信ボタン -->
            <div class="form-group">
                <button type="submit">送信</button>
            </div>

        </form>
    </div>

</body>
</html>
