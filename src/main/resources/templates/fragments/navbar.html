<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">防災情報アプリ</title>
    <!-- 他のメタタグやスタイルシートのリンク -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"> <!-- 外部CSSファイル -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <!-- ブランド名 -->
        <a class="navbar-brand font-weight-bold text-primary" href="#" id="appTitle">防災情報アプリ</a>

        <!-- トグルボタン（モバイル用） -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item" id="profileLink">
                    <a class="nav-link" href="/profile" id="profileText">

                <li class="nav-item" id="settingLink">

                </li>

                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item" id="adminLink">
                        <a class="nav-link" href="/admin" id="adminText">

                        </a>
                    </li>
                </div>

                <li class="nav-item" id="homeLink">
                    <a class="nav-link" href="/safety/confirm" id="safetyCheckText">
