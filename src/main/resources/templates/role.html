<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>roleをHTMLで判別</title>
</head>
<body>	
	<h1>roleをHTMLで判別</h1>	
	<!-- ロールが "ADMIN" の場合 -->
	<div sec:authorize="hasRole('ROLE_ADMIN')">
	    <p>Welcome, Admin! You have full access.</p>
	</div>
	<!-- ロールが "ADMIN" の場合 -->
<div sec:authorize="!hasRole('ROLE_ADMIN')">
    <p>アドミンじゃないね</p>
</div>
	<body>
</html>
