<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>言語選択</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px auto;
            font-size: 16px;
            cursor: pointer;
            display: block; /* ボタンを縦に並べる */
            width: 200px; /* ボタンの幅を指定 */
        }
    </style>
</head>
<body>

    <h1>言語を選択してください</h1>
    
    <button onclick="selectLanguage('日本語')">日本語</button>
    <button onclick="selectLanguage('English')">English</button>
    <button onclick="selectLanguage('Français')">Français</button>
    <button onclick="selectLanguage('Español')">Español</button>

    <h2 id="selectedLanguage">選択された言語: </h2>

    <script>
        function selectLanguage(language) {
            document.getElementById("selectedLanguage").innerHTML = "選択された言語: " + language;
        }
    </script>

</body>
