<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メール送信フォーム</title>
</head>
<body>
    <h1>メール送信フォーム</h1>
    <form action="/send" method="POST">
        <label for="toEmail">送信先メールアドレス:</label><br>
        <input type="email" id="toEmail" name="toEmail" required><br><br>

        <label for="subject">件名:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="body">本文:</label><br>
        <textarea id="body" name="body" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="送信">
    </form>
</body>
</html>
