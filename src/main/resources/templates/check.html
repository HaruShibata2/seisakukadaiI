<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>安否確認</title>
</head>
<body>
    <h2>安否確認の入力</h2>
    
    <!-- ユーザー名を表示 -->
    <strong>ユーザー名:</strong> 
    <span th:text="${user.username}">ユーザー名</span>
    
    <!-- 安否確認フォーム -->
    <form th:action="@{/safety}" method="post">
        <label for="status">安否状態:</label>
        <select id="status" name="status" required>
            <option value="SAFE">安全</option>
            <option value="INJURED">怪我</option>
        </select>
        
        <button type="submit">送信</button>
    </form>
</body>
</html>
