<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署コード入力</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            text-align: center;
        }

        .form-example {
            margin: 20px auto;
            max-width: 400px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .required {
            color: red;
        }

    </style>
</head>
<body>

    <h1>部署コード入力</h1>
    <h2>aaa</h2>

    <form action="" method="get" class="form-example">
        <div class="form-example">
            <label for="name">部署コード <span class="required">※必須</span></label>
            <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
            <input type="submit" value="完了" />
        </div>
    </form>

</body>
</html>
