<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding-bottom: 60px;
        }

        .container {
            margin-top: 20px;
        }

        .separator {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        .member-list {
            margin: 20px 0;
        }

        .btn-custom {
            width: 100%;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .footer-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        .footer-icons button {
            background: none;
            border: none;
            font-size: 16px;
            color: #007bff;
            transition: color 0.2s;
            cursor: pointer;
        }

        .footer-icons button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">防災情報アプリ</h1>

        <!-- 区切り線 -->
        <div class="separator"></div>

        <!-- メンバーリスト -->
        <div class="member-list">
            <p>・ メンバー表示</p>
            <p>・ メンバー表示</p>
            <p>・ メンバー表示</p>
            <p>・ メンバー表示</p>
            <p>・ メンバー表示</p>
            <p>・ メンバー表示</p>
        </div>

        <!-- 区切り線 -->
        <div class="separator"></div>

        <!-- アクションボタン -->
        <button type="button" class="btn-custom">QRコードを読み取る</button>
        <a href="busyocode">
            <button type="button" class="btn-custom">部署コード入力</button>
        </a>
    </div>

    <!-- フッターアイコン -->
    <div class="footer-icons">
        <button onclick="location.href='/'">ホーム</button>
        <button onclick="location.href='bousaigamen'">防災画面</button>
        <button onclick="location.href='membermoto'">メンバー</button>
        <button onclick="location.href='group'">グループ</button>
        <button onclick="location.href='setting'">設定画面</button>
    </div>
</body>
</html>
