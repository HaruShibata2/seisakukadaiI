<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防災アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .alert {
            background-color: #ffcc00;
            border: 1px solid #ff9900;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .loading {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>注意報・警報情報</h1>
    <div id="alerts" class="loading">読み込み中...</div>

    <script>
        async function fetchAlerts() {
            try {
                // 実際のAPIエンドポイントをここに入力
                const response = await fetch('https://api.example.com/alerts'); 
                
                // APIからのレスポンスをJSON形式で取得
                if (!response.ok) throw new Error('ネットワークエラーが発生しました');
                
                const data = await response.json();

                // 取得したデータをHTMLに表示
                const alertsContainer = document.getElementById('alerts');
                alertsContainer.innerHTML = ''; // 初期化

                if (data.alerts.length === 0) {
                    alertsContainer.innerHTML = '現在、注意報や警報はありません。';
                } else {
                    data.alerts.forEach(alert => {
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'alert';
                        alertDiv.innerHTML = `<strong>${alert.title}</strong><br>${alert.description}`;
                        alertsContainer.appendChild(alertDiv);
                    });
                }
            } catch (error) {
                console.error('エラー:', error);
                document.getElementById('alerts').innerHTML = 'データの取得に失敗しました。';
            }
        }

        // ページ読み込み時にデータを取得
        window.onload = fetchAlerts;
    </script>
</body>
</html>
