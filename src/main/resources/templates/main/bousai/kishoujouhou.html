        position: fixed;
        bottom: 0;
        width: 100%;

        justify-content: space-around;
        background-color: #f8f9fa;
        padding: 10px 0;

<body>

    <header>
        <h1>気象情報タイムライン</h1>
    </header>

    <main>
        <article>
            <h2>天気予報 - 東京</h2>
            <p>天気: 晴れ</p>
            <p>最高気温: 25°C</p>
            <p>最低気温: 16°C</p>
            <p>明日の予報: 晴れ時々曇り</p>
        </article>
        <hr>

        <article>
            <h2>大雨警報 - 大阪</h2>
            <p>発令日時: 2024年10月21日 12:00</p>
            <p>大雨が予想されています。河川の増水に注意してください。</p>
        </article>
        <hr>

        <article>
            <h2>強風注意報 - 沖縄</h2>
            <p>発令日時: 2024年10月21日 10:00</p>
            <p>風速: 30m/s 以上</p>
            <p>台風の接近に伴い、強風に注意が必要です。</p>
        </article>
        <hr>

        <article>
            <h2>紫外線情報 - 札幌</h2>
            <p>UV指数: 非常に高い</p>
            <p>外出時は紫外線対策を行ってください。</p>
        </article>
        <hr>

        <article>
            <h2>花粉情報 - 名古屋</h2>
            <p>花粉飛散量: 多い</p>
            <p>アレルギーのある方はマスクを着用してください。</p>
        </article>
    </main>
