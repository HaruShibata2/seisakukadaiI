<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防災情報アプリ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- ナビゲーションバー -->
    <div th:include="~{fragments/navbar}"></div>


    <div class="container mt-4">
        <h1 class="mb-4">防災情報アプリ</h1>  
        
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4">メンバー</h2>
            <ul class="list-group">
                <!-- 安否確認リスト -->
                <th:block th:each="check : ${checks}">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>
                            <strong>ユーザー名:</strong>
                            <span th:text="${check.user.username}">ユーザー名</span>
                        </span>
                        <span>
                            <strong>状態:</strong>
                            <span th:text="${check.status}">状態</span>
                        </span>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
        
        <!-- 投稿一覧 -->
        <div class="post-list">
            <h1 class="mb-4">投稿一覧</h1>
            
            <!-- 投稿がない場合のメッセージ -->
            <div th:if="${posts.isEmpty()}" class="alert alert-warning">投稿がありません。</div>
            
            <!-- 投稿リストの表示 -->
            <div th:each="post : ${posts}" class="card post-card">
                <div class="card-header">
                    <h2 th:text="${post.title}" class="card-title"></h2>
                    <p class="card-text">
                        <small class="text-muted" th:text="${post.createdAt}"></small>
                    </p>
                    <!-- 詳細表示部分 -->
                    <details class="post-details">
                        <summary>詳細を表示</summary>
                        <p th:text="${post.description}" class="card-text"></p>
                        <p class="card-text">
                            <strong>投稿者:</strong> 
                            <span th:text="${post.user.username}"></span>
                        </p>
                        <p class="card-text">
                            <small class="text-muted" th:text="${post.createdAt}"></small>
                        </p>
                    </details>
                </div>
            </div>
        </div>
    </div>

    <!-- フッターアイコン -->
<div class="footer-icons">
        <button onclick="location.href='/'">ホーム</button>
        <button onclick="location.href='bousaigamen'">防災画面</button>
        <button onclick="location.href='membermoto'">メンバー</button>
        <button onclick="location.href='/setting'">ヘルプ</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    
</body>
</html>
