<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">防災情報アプリ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- ナビゲーションバー -->
    <div th:include="~{fragments/navbar}"></div>

    <div class="container mt-4">
        <h1 class="mb-4" id="appTitle">防災情報アプリ</h1>  
        
        <div class="container mt-5">
            <div class="card p-4 shadow">
                <h2 class="text-center mb-4" id="memberTitle">メンバー</h2>
                <ul class="list-group">
					<th:block th:each="check : ${checks}">
					    <li class="list-group-item d-flex justify-content-between align-items-center">
					        <span><strong id="usernameLabel">ユーザー名:</strong> <span th:text="${check.user.username}"></span></span>
					        <span><strong id="statusLabel">状態:</strong> <span th:text="${check.status}"></span></span>
					        
					        <!-- updated_at を追加 -->
					        <span><strong>更新日時:</strong> <span th:text="${check.formattedUpdatedAt}"></span></span>
					    </li>
					</th:block>
                </ul>
            </div>
        </div>
        
        <div class="post-list">
            <h1 class="mb-4" id="postListTitle">投稿一覧</h1>
            <div th:if="${posts.isEmpty()}" class="alert alert-warning" id="noPostMessage">投稿がありません。</div>
            <div th:each="post : ${posts}" class="card post-card">
                <div class="card-header">
                    <h2 th:text="${post.title}" class="card-title"></h2>
                    <p class="card-text"><small class="text-muted" th:text="${post.createdAt}"></small></p>
                    <details class="post-details">
                        <summary id="detailsSummary">詳細を表示</summary>
                        <p th:text="${post.description}" class="card-text"></p>
                        <p class="card-text"><strong id="posterLabel">投稿者:</strong> <span th:text="${post.user.username}"></span></p>
                        <p class="card-text"><small class="text-muted" th:text="${post.createdAt}"></small></p>
                    </details>
                </div>
            </div>
        </div>
    </div>

    <!-- フッターアイコン -->
    <div class="footer-icons">
        <button id="homeButton" onclick="location.href='/'">ホーム</button>
        <button id="bousaiButton" onclick="location.href='bousaigamen'">防災画面</button>
        <button id="memberButton" onclick="location.href='/membermoto'">メンバー</button>
        <button id="helpButton" onclick="location.href='/setting'">ヘルプ</button>
    </div>

  
</body>
</html>
