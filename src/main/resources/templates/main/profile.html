<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ナビゲーションバー -->
    <div th:include="~{fragments/navbar}"></div>
    
    <div class="container mt-5">
        <h2>プロフィール情報</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">ユーザー名: <span th:text="${user.username}">ユーザー名</span></h5>
                <p class="card-text">メールアドレス: <span th:text="${user.email}">メールアドレス</span></p>
                <p class="card-text">ユーザーID: <span th:text="${user.userId}">ユーザーID</span></p>
                <p class="card-text">登録日: <span th:text="${#dates.format(user.entryDate, 'yyyy-MM-dd')}">登録日</span></p>
                <p class="card-text">部署: <span th:text="${user.department}">部署</span></p>
                <p class="card-text">役職: <span th:text="${user.role}">役職</span></p>
            </div>
        </div>
    </div>
    <div class="footer-icons mt-5">
        <!-- ボタンのスタイルをBootstrapに合わせる -->
        <button class="btn btn-primary" onclick="location.href='/'">ホーム</button>
        <button class="btn btn-primary" onclick="location.href='/bousaigamen'">防災画面</button>
        <button class="btn btn-primary" onclick="location.href='/membermoto'">メンバー</button>
        <button class="btn btn-primary" onclick="location.href='/setting'">設定画面</button>
    </div>
    <!-- BootstrapのJS（必要な場合のみ） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
