<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <head>
    <style>
        body {
            background-color: #f4f6f9; /* 背景色を明るく優しい色に設定 */
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #007bff; /* 見出しに青色を追加 */
            margin-bottom: 30px;
        }

        .card {
            border-radius: 10px; /* カードの角を丸く */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        .card-title, .card-text {
            font-size: 16px; /* カード内のテキストサイズ */
        }

        .card-title span, .card-text span {
            font-weight: bold; /* 情報を強調 */
            color: #333;
        }

        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        

        /* 更新ボタン */
        .container button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #218838;
        }

    </style>
</head>

<body>
    <!-- ナビゲーションバー -->
    <div th:include="~{fragments/navbar}"></div>
    
    <div class="container mt-5">
        <h2>プロフィール情報</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">ユーザー名: <span th:text="${user.username}">ユーザー名</span></h5>
                <p class="card-text">メールアドレス: <span th:text="${user.email}">メールアドレス</span></p>
                <p class="card-text">ユーザーID: <span th:text="${user.userId}">ユーザーID</span></p>
                <p class="card-text">登録日: <span th:text="${#dates.format(user.entryDate, 'yyyy-MM-dd')}">登録日</span></p>
                <p class="card-text">部署: <span th:text="${user.department}">部署</span></p>
                <p class="card-text">役職: <span th:text="${user.role}">役職</span></p>
            </div>
        </div>
        <button onclick="location.href='/profile/profileupdate'">更新</button>
        
    </div>
        <!-- ボタンのスタイルをBootstrapに合わせる -->
<!-- フッターアイコン -->
    <div class="footer-icons">
        <button id="homeButton" onclick="location.href='/'">ホーム</button>
        <button id="bousaiButton" onclick="location.href='bousaigamen'">防災画面</button>
        <button id="memberButton" onclick="location.href='membermoto'">メンバー</button>
        <button id="helpButton" onclick="location.href='/setting'">ヘルプ</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></body>
</html>
