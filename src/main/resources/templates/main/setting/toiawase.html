<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防災情報アプリ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding-bottom: 60px;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        main {
            margin: 20px;
        }

        textarea {
            width: 80%;
            height: 10em;
            margin: 20px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        .example2 {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            transition: background-color 0.2s;
        }

        .example2:hover {
            background-color: #0056b3;
        }

        .footer-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        .footer-icons button {
            background: none;
            border: none;
            font-size: 16px;
            color: #007bff;
            transition: color 0.2s;
            cursor: pointer;
        }

        .footer-icons button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>お問い合わせフォーム</h1>
    </header>
	<!-- ログインユーザーのusernameを表示 -->
        <p class="text-right text-muted">ログイン中のユーザーID: <span th:text="${userId}"></span></p>

        <textarea id="inquiryContent" name="inquiryContent" required></textarea>
        <br>
        <label for="inquiryDescription">説明:</label>
        <textarea id="inquiryDescription" name="inquiryDescription"></textarea>
        <br>
        <button type="submit">送信</button>
    </form>-->
    <!-- フォーム -->
    <form action="/submit_inquiry" method="POST">
        <div>
            <label for="name">お名前:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <br>
        <div>
            <label for="inquiryContent">お問い合わせ内容:</label>
            <textarea id="inquiryContent" name="inquiryContent"  required></textarea>
        </div>
        <br>
        <div>
            <label for="inquiryDescription">説明（任意）:</label>
            <textarea id="inquiryDescription" name="inquiryDescription" ></textarea>
        </div>
        <br>
        <div>
            <button type="submit">送信</button>
        </div>
    </form>
    <div class="footer-icons">
        <button onclick="location.href='/'">ホーム</button>
        <button onclick="location.href='bousaigamen'">防災画面</button>
        <button onclick="location.href='membermoto'">メンバー</button>
        <button onclick="location.href='group'">グループ</button>
        <button onclick="location.href='setting'">設定画面</button>
    </div>

</body>
</html>
