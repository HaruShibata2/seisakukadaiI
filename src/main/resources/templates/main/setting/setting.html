<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防災情報アプリ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding-bottom: 60px;
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        main {
            text-align: center;
            margin: 20px;
        }

        .btn-custom {
            width: 80%;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .footer-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        .footer-icons button {
            background: none;
            border: none;
            font-size: 16px;
            color: #007bff;
            transition: color 0.2s;
            cursor: pointer;
        }

        .footer-icons button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
		<!-- ナビゲーションバー -->
    <div th:include="~{fragments/navbar}"></div>

    <header>
        <h1>防災情報アプリ</h1>
    </header>

    <main>
        <div>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeCJfQY3EWGM4cPfKtwOR9lYowUcXHk09akOUp6_B0z3X_2cQ/viewform?embedded=true">
                <button class="btn-custom">お問い合わせ</button>
            </a><br>
            <a href="oshirase">
                <button class="btn-custom">お知らせ</button>
            </a>
        </div>
    </main>

    <!-- フッターアイコン -->
<!-- フッターアイコン -->
    <div class="footer-icons">
        <button id="homeButton" onclick="location.href='/'">ホーム</button>
        <button id="bousaiButton" onclick="location.href='bousaigamen'">防災画面</button>
        <button id="memberButton" onclick="location.href='membermoto'">メンバー</button>
        <button id="helpButton" onclick="location.href='/setting'">ヘルプ</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
