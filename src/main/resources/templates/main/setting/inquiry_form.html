<!DOCTYPE html>
<html>
<head>
    <title>お問い合わせフォーム</title>
</head>
<body>
    <h1>お問い合わせ</h1>
    <form action="/inquiry" method="post">
        <label>名前: <input type="text" name="name" required></label><br>
        <label>内容: <textarea name="inquiryContent" required></textarea></label><br>
        <label>説明: <textarea name="inquiryDescription"></textarea></label><br>
        <button type="submit">送信</button>
    </form>
</body>
</html>
