<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー情報編集</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>ユーザー情報編集</h2>

        <!-- エラーメッセージ -->
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <!-- 編集フォーム -->
        <form th:action="@{/users/{id}/edit(id=${user.id})}" method="post">
            <input type="hidden" name="userId" th:value="${user.userId}" /> <!-- hiddenでuserIdを渡す -->
            
            <div class="form-group">
                <label for="username">ユーザー名:</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
            </div>

            <div class="form-group">
                <label for="department">部門:</label>
                <input type="text" class="form-control" id="department" name="department" th:value="${user.department}" required>
            </div>

            <div class="form-group">
                <label for="role">役職:</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">管理者</option>
                    <option value="LEADER" th:selected="${user.role == 'LEADER'}">リーダー</option>
                    <option value="GENERAL" th:selected="${user.role == 'GENERAL'}">一般</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">新しいパスワード:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="新しいパスワード（変更する場合のみ入力）">
            </div>

            <button type="submit" class="btn btn-primary">更新</button>
            <a href="admin" class="btn btn-secondary mt-3" onclick="window.history.back();">戻る</a>
        </form>

        <!-- 戻るボタン -->
        
    </div>

    <!-- BootstrapのJavaScriptライブラリ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
