<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿ページ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .member-list {
            margin: 20px;
        }
        .footer-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        .footer-icons img {
            width: 30px;
            height: 30px;
        }
        .post-box {
            margin: 20px;
            font-style: italic;
        }
    </style>
    <script>
        // 投稿を追加する関数
        function addPost() {
            const postContent = document.getElementById('postContent').value;

            if(postContent) {
                const postList = document.getElementById('postList');
                
                // 新しい投稿を作成
                const newPost = document.createElement('div');
                newPost.textContent = postContent;
                
                // リストに追加
                postList.appendChild(newPost);

                // 入力欄をクリア
                document.getElementById('postContent').value = '';
            } else {
                alert('投稿内容を入力してください');
            }
        }
    </script>
</head>
<body>
    <h1>投稿</h1>

    <textarea id="postContent" placeholder="投稿内容を入力してください" rows="4" cols="50"></textarea><br>
    <button onclick="addPost()">投稿する</button>

    <h2>投稿一覧</h2>
    <div id="postList">
        <!-- 投稿された内容がここに表示される -->
    </div>
<!-- フッターアイコン -->
<div class="footer-icons">
    <button onclick="location.href='biciku'">備蓄管理</button>
    <button onclick="location.href='bousai'">防災用品</button>
    <button onclick="location.href='member'">メンバー管理</button>
    <button onclick="location.href='posts'">投稿</button>
</div>
</body>
</html>
