<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンバー管理ページ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding-bottom: 60px;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        table {
            margin-top: 20px;
        }

        .footer-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #343a40;
            padding: 15px 0;
            border-top: 1px solid #ddd;
        }

        .footer-icons button {
            background: none;
            border: none;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: color 0.2s;
        }

        .footer-icons button:hover {
            color: #17a2b8;
        }
    </style>
    <script>
        function editMember(button) {
            const memberRow = button.parentNode.parentNode;
            const nameCell = memberRow.querySelector('td.name');
            const newName = prompt('新しい名前を入力してください', nameCell.textContent);

            if (newName) {
                nameCell.textContent = newName;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">メンバー管理</h1>

        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>メンバー名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="name">田中 太郎</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="editMember(this)">編集</button>
                    </td>
                </tr>
                <tr>
                    <td class="name">佐藤 花子</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="editMember(this)">編集</button>
                    </td>
                </tr>
                <!-- 他のメンバーをここに追加できます -->
            </tbody>
        </table>
    </div>

    <div class="footer-icons">
        <button onclick="location.href='biciku'">備蓄管理</button>
        <button onclick="location.href='bousai'">防災用品</button>
        <button onclick="location.href='member'">メンバー管理</button>
        <button onclick="location.href='posts'">投稿</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
