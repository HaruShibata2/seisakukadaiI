<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンバー管理ページ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .member-list {
            margin: 20px;
        }
        .footer-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        .footer-icons img {
            width: 30px;
            height: 30px;
        }
        .post-box {
            margin: 20px;
            font-style: italic;
        }
    </style>
    <script>
        // メンバー編集ボタンが押されたとき
        function editMember(button) {
            const memberRow = button.parentNode.parentNode;
            const nameCell = memberRow.querySelector('td.name');
            const newName = prompt('新しい名前を入力してください', nameCell.textContent);

            if (newName) {
                nameCell.textContent = newName;
            }
        }
    </script>
</head>
<body>
    <h1>メンバー管理</h1>

    <table>
        <thead>
            <tr>
                <th>メンバー名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="name">田中 太郎</td>
                <td><button onclick="editMember(this)">編集</button></td>
            </tr>
            <tr>
                <td class="name">佐藤 花子</td>
                <td><button onclick="editMember(this)">編集</button></td>
            </tr>
            <!-- 他のメンバーをここに追加できます -->
        </tbody>
    </table>
<!-- フッターアイコン -->
<div class="footer-icons">
    <button onclick="location.href='biciku'">備蓄管理</button>
    <button onclick="location.href='bousai'">防災用品</button>
    <button onclick="location.href='member'">メンバー管理</button>
    <button onclick="location.href='toukou'">投稿</button>
</div>
</body>
</html>
