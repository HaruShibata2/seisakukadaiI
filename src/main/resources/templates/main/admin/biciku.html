<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>備蓄管理 (管理者)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- アイコン追加 -->
    <style>
        body {
            margin: 0;
            padding-bottom: 60px; 
        }
        .container {
            margin-top: 20px;
        }
        .footer-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        .footer-icons button {
            background: none;
            border: none;
            font-size: 16px;
            color: #007bff;
            transition: color 0.2s;
            cursor: pointer;
        }
        .footer-icons button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
		<h1 class="mt-5">備蓄管理 (一般)</h1>
        
		<div sec:authorize="hasRole('ROLE_ADMIN')">
        <h1 class="mt-5">備蓄管理 (管理者)</h1>
        <form th:action="@{/stockpile/admin/biciku/add}" method="post">
            <div class="form-group">
                <label for="itemName">アイテム名</label>
                <input type="text" id="itemName" name="itemName" class="form-control" placeholder="アイテム名" required>
            </div>
            <div class="form-group">
                <label for="quantity">個数</label>
                <input type="number" id="quantity" name="quantity" class="form-control" min="1" placeholder="個数" required>
            </div>
            <div class="form-group">
                <label for="location">保管場所</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="保管場所" required>
            </div>
            <button type="submit" class="btn btn-primary">追加</button>
        </form>
        </div>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>アイテム名</th>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <th>個数</th>
                    </div>
                    <th>保管場所</th>
                    <th>削除</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stockpile : ${stockpiles}">
                    <td th:text="${stockpile.itemName}"></td>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <td th:text="${stockpile.quantity}"></td>
                    </div>
                    <td th:text="${stockpile.location}"></td>
                    <td>
                        <form th:action="@{/stockpile/admin/biciku/delete/{id}(id=${stockpile.id})}" method="post" onsubmit="return confirm('本当に削除しますか？');">
                            <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> 削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="footer-icons">
        <button onclick="location.href='/'"><i class="fas fa-home"></i> ホーム</button>
        <button onclick="location.href='/biciku'"><i class="fas fa-box"></i> 備蓄管理</button>
        <button onclick="location.href='/bousaigamen'"><i class="fas fa-shield-alt"></i> 防災画面</button>
        <button onclick="location.href='/membermoto'"><i class="fas fa-users"></i> メンバー</button>
        <button onclick="location.href='/setting'"><i class="fas fa-cogs"></i> 設定画面</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- jQueryの変更 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
