<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>備蓄管理 </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- アイコン追加 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
	 <!-- ナビゲーションバー -->
    <div th:include="~{fragments/navbar}"></div>

    <div class="container">
		
		<div sec:authorize="!hasRole('ROLE_ADMIN')">
		<h1 class="mt-5">備蓄管理 (一般)</h1>
		</div>
		<div sec:authorize="hasRole('ROLE_ADMIN')">
        <h1 class="mt-5">備蓄管理 (管理者)</h1>
        <form th:action="@{/stockpile/admin/biciku/add}" method="post">
            <div class="form-group">
                <label for="itemName">アイテム名</label>
                <input type="text" id="itemName" name="itemName" class="form-control" placeholder="アイテム名" required>
            </div>
            <div class="form-group">
                <label for="quantity">個数</label>
                <input type="number" id="quantity" name="quantity" class="form-control" min="1" placeholder="個数" required>
            </div>
            <div class="form-group">
                <label for="location">保管場所</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="保管場所" required>
            </div>
            <button type="submit" class="btn btn-primary">追加</button>
        </form>
        </div>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>アイテム名</th>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <th>個数</th>
                    </div>
                    <th>保管場所</th>
                    <th>削除</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stockpile : ${stockpiles}">
                    <td th:text="${stockpile.itemName}"></td>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <td th:text="${stockpile.quantity}"></td>
                    </div>
                    <td th:text="${stockpile.location}"></td>
                    <td>
                        <form th:action="@{/stockpile/admin/biciku/delete/{id}(id=${stockpile.id})}" method="post" onsubmit="return confirm('本当に削除しますか？');">
                            <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> 削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- フッターアイコン -->
    <div class="footer-icons">
        <button id="homeButton" onclick="location.href='/'">ホーム</button>
        <button id="bousaiButton" onclick="location.href='bousaigamen'">防災画面</button>
        <button id="memberButton" onclick="location.href='membermoto'">メンバー</button>
        <button id="helpButton" onclick="location.href='/setting'">ヘルプ</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- jQueryの変更 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
