<!-- main/admin/toukou.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿作成</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .member-list {
            margin: 20px;
        }
        .footer-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        .footer-icons img {
            width: 30px;
            height: 30px;
        }
        .post-box {
            margin: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>新しい投稿を作成</h1>

    <!-- ログインユーザーのuserIdを表示 -->
    <p>ログイン中のユーザーID: <span th:text="${userId}"></span></p>

    <!-- フォームにCSRFトークンを追加 -->
    <form action="/posts" method="post">
        <!-- CSRFトークンの追加 -->
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">

        <label for="title">タイトル:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">説明:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <button type="submit">投稿</button>
    </form>
    <div class="footer-icons">
    <button onclick="location.href='biciku'">備蓄管理</button>
    <button onclick="location.href='bousai'">防災用品</button>
    <button onclick="location.href='member'">メンバー管理</button>
    <button onclick="location.href='toukou'">投稿</button>
	</div>

</body>
</html>
