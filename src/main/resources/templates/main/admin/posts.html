<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿作成と編集</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <h1 class="mb-4">新しい投稿を作成</h1>

        <!-- ログインユーザーのusernameを表示 -->
        <p class="text-right text-muted">ログイン中のユーザーID: <span th:text="${userId}"></span></p>

        <!-- 新しい投稿作成フォーム -->
        <form action="/posts" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <div class="form-group">
                <label for="title">タイトル:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">説明:</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">投稿</button>
        </form>

        <!-- 投稿一覧 -->
        <h2 class="mt-5">投稿一覧</h2>
        <div class="list-group">
            <div th:each="post : ${posts}" class="list-group-item">
                <h5 th:text="${post.title}" class="mb-1"></h5>
                <p class="mb-1" th:text="${post.description}"></p>
                <small class="text-muted" th:text="${post.createdAt}"></small>
                <div class="mt-2 d-flex">
                    <!-- 編集ボタン -->
                    <button class="btn btn-secondary btn-sm mr-2" th:onclick="editPost(
                        '[[${post.postId}]]', [[${post.title}]], [[${post.description}]]
                    )">編集</button>
                    <!-- 削除ボタン -->
                    <form action="/posts/delete" method="post" class="mb-0">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                        <input type="hidden" name="postId" th:value="${post.postId}">
                        <button type="submit" class="btn btn-danger btn-sm">削除</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 編集フォーム（モーダル） -->
    <div class="modal fade" id="editFormModal" tabindex="-1" aria-labelledby="editFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editFormModalLabel">投稿を編集</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/editpost}" method="post" id="editForm">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <input type="hidden" id="editPostId" name="postId">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>タイトル:</label>
                            <input type="text" id="editTitle" name="title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>説明:</label>
                            <textarea id="editDescription" name="description" class="form-control" rows="4" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">更新</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- フッターアイコン -->
    <div class="footer-icons">
        <nav class="nav nav-pills justify-content-around">
            <a class="nav-link" href="/">ホーム</a>
            <a class="nav-link" href="bousaigamen">防災画面</a>
            <a class="nav-link" href="membermoto">メンバー</a>
            <a class="nav-link" href="group">グループ</a>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Link to the external JS file -->
    <script src="posts.js"></script>
</body>
</html>
