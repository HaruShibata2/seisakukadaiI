<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怪我の情報入力フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding-bottom: 60px;
        }

        .container {
            margin-top: 20px;
        }

        .footer-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        .footer-icons button {
            background: none;
            border: none;
            font-size: 16px;
            color: #007bff;
            transition: color 0.2s;
            cursor: pointer;
        }

        .footer-icons button:hover {
            color: #0056b3;
        }

        /* フォームのボタンスタイル */
        form button {
            width: 100%;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* セレクトボックスのスタイル */
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">怪我の情報入力フォーム</h1>
        <form id="injuryForm">
            <div class="form-group">
                <label for="severity">怪我の度合い (1〜5):</label>
                <select id="severity" name="severity" class="form-control">
                    <option value="1">1 - 軽い</option>
                    <option value="2">2 - やや軽い</option>
                    <option value="3">3 - 中程度</option>
                    <option value="4">4 - 重い</option>
                    <option value="5">5 - 非常に重い</option>
                </select>
            </div>

            <div class="form-group">
                <label for="injuryType">怪我の種類:</label>
                <select id="injuryType" name="injuryType" class="form-control">
                    <option value="cut">切り傷</option>
                    <option value="bruise">打撲</option>
                    <option value="sprain">捻挫</option>
                    <option value="fracture">骨折</option>
                    <option value="burn">やけど</option>
                </select>
            </div>

            <div class="form-group">
                <label for="locationSharing">現在位置の情報を共有しますか？</label>
                <select id="locationSharing" name="locationSharing" class="form-control">
                    <option value="yes">はい</option>
                    <option value="no">いいえ</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">送信</button>
        </form>
    </div>

    <div class="footer-icons">
        <button onclick="location.href='/'">ホーム</button>
        <button onclick="location.href='bousaigamen'">防災画面</button>
        <button onclick="location.href='membermoto'">メンバー</button>
        <button onclick="location.href='group'">グループ</button>
        <button onclick="location.href='setting'">ヘルプ</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
