<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンバー管理ページ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding-bottom: 60px;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        table {
            margin-top: 20px;
        }
        .footer-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #343a40;
            padding: 15px 0;
            border-top: 1px solid #ddd;
        }
        .footer-icons button {
            background: none;
            border: none;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: color 0.2s;
        }
        .footer-icons button:hover {
            color: #17a2b8;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
		<!-- ナビゲーションバー -->
    <div th:include="~{fragments/navbar}"></div>
    <div class="container">
        <h1 class="text-center mb-4">メンバー</h1>

        <!-- エラーメッセージ表示 -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


        <!-- メンバー一覧表示 -->
        <table class="table table-bordered table-responsive-md">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>ユーザー名</th>
                    <th>メールアドレス</th>
                    <th>部署</th>
                </tr>
            </thead>
            <tbody>
                <!-- メンバー情報を動的に挿入 -->
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.department}"></td>

                </tr>
            </tbody>
        </table>
    </div>

    <!-- フッター -->
<div class="footer-icons">
        <button onclick="location.href='/'">ホーム</button>
        <button onclick="location.href='bousaigamen'">防災画面</button>
        <button onclick="location.href='membermoto'">メンバー</button>
        <button onclick="location.href='/setting'">ヘルプ</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
