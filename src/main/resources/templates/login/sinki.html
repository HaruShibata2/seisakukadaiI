<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>初期画面</title>
    <link rel="stylesheet" href="style.css"> <!-- 外部CSSファイルをリンク -->
    <style>
        /* body全体をフレックスコンテナとして設定 */
        body {
            display: flex;
            flex-direction: column; /* 縦に要素を並べる */
            justify-content: center; /* 垂直方向の中央揃え */
            align-items: center; /* 水平方向の中央揃え */
            height: 100vh; /* ビューポートの高さを100%にする */
            margin: 0; /* デフォルトのマージンをリセット */
        }

        /* ボタンのスタイル */
        button {
            width: 200px; /* ボタンの幅 */
            height: 100px; /* ボタンの高さ */
            font-size: 24px; /* フォントサイズ */
            margin: 10px; /* ボタン同士の間に余白を追加 */
        }
    </style>
</head>
<body>
    <!-- ボタンを縦に2つ表示 -->
    <button type="button">個人</button>
    <button type="button">会社</button>
</body>
</html>
