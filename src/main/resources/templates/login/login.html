<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <style>
        /* body全体をフレックスコンテナにして中央揃え */
        body {
            display: flex;
            justify-content: center; /* 水平方向の中央揃え */
            align-items: center; /* 垂直方向の中央揃え */
            height: 100vh; /* ビューポートの高さを100%に */
            margin: 0; /* デフォルトの余白をリセット */
        }

        /* フォーム全体のスタイル */
        form {
            display: flex;
            flex-direction: column; /* フォーム内の要素を縦に並べる */
            align-items: center; /* フォーム内の要素を中央揃えにする */
            padding: 20px;
            border: 1px solid #ccc; /* フォームに境界線を追加 */
            border-radius: 10px; /* 角を丸くする */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* 影を付ける */
        }

        /* 入力フィールドとボタンのスタイル */
        input {
            margin: 10px 0;
            padding: 10px;
            width: 300px; /* 幅を統一 */
            font-size: 16px;
        }

        /* ボタンのスタイル */
        .button-container {
            text-align: center; /* ボタンを中央揃えにする */
            width: 100%; /* 幅を100%に */
        }

        buttonのところを
button {
            cursor: pointer; /* ボタンにマウスオーバー時のポインターを表示 */
            background-color: #f5f5f5; /* ボタンの背景色 */
            color: white; /* ボタンの文字色 */
            border: none; /* ボタンの境界線を無くす */
            border-radius: 5px; /* 角を少し丸くする */
            padding: 10px 20px; /* ボタンの内側余白 */
            font-size: 16px;
            margin-top: 10px; /* 上部に余白を追加 */
        }
    </style>
</head>
<body>
    <form action="example.php" method="POST" name="contact-form">
        <h1>ログイン</h1>
        
        <!-- メールアドレスと電話番号の入力フィールド -->
        <p>メールアドレス、電話番号</p>
        <input type="text" name="email_or_phone" placeholder="メールアドレスまたは電話番号">
        
        <!-- パスワード入力フィールド -->
        <p>パスワード</p>
        <input type="password" name="password" placeholder="パスワード">

<!-- パスワードを忘れた場合の表示 -->
<a href= "ここをリンク先のhtmlにして" >パスワードを忘れた場合</a>
        

        <!-- ボタンを中央揃えにするためにdivで囲む -->
        <div class="button-container">
            <button type="submit">ログイン</button>
        </div>
    </form>
</body>
</html>
