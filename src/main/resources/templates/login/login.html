<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>セキュリティサンプル</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div
                class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
                <div class="well">
                    <form method="post" th:action="@{/login}">
                        <fieldset>
                            <legend> ログイン </legend>
                            <div class="form-group">
                                <label for="userName">名前:</label> <input type="text"
                                    id="userName" class="form-control" placeholder="名前"
                                    name="userName">
                            </div>
                            <div class="form-group">
                                <label for="password">パスワード:</label> <input type="password"
                                    id="password" class="form-control" placeholder="password"
                                    name="password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">ログイン</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <a href="form.html" th:href="@{/form}">ユーザ登録はこちら</a>
            </div>
        </div>
    </div>
</body>
</html>
