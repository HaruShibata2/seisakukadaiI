<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>言語選択</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px auto;
            font-size: 16px;
            cursor: pointer;
            display: block;
            width: 200px;
        }
    </style>
</head>
<body>

    <h1 id="title">言語を選択してください</h1>
    
    <button onclick="selectLanguage('ja')">日本語</button>
    <button onclick="selectLanguage('en')">English</button>
    <button onclick="selectLanguage('ko')">한국어</button>
    <button onclick="selectLanguage('zh')">中文</button>

    <h2 id="selectedLanguage">選択された言語: </h2>

    <button id="confirmButton" style="display:none;" onclick="goToLogin()"></button>

    <script>
        // 各言語に対応するテキストリソース
        const languageResources = {
            ja: {
                title: "言語を選択してください",
                selected: "選択された言語: ",
                confirm: "決定"
            },
            en: {
                title: "Please select a language",
                selected: "Selected language: ",
                confirm: "Confirm"
            },
            ko: {
                title: "언어를 선택하세요",
                selected: "선택된 언어: ",
                confirm: "확인"
            },
            zh: {
                title: "请选择语言",
                selected: "选择的语言: ",
                confirm: "确认"
            }
        };

        // 言語選択処理
        function selectLanguage(lang) {
            localStorage.setItem("selectedLanguage", lang); // ローカルストレージに保存
            const resource = languageResources[lang];

            document.getElementById("selectedLanguage").innerText = resource.selected + lang;
            document.getElementById("confirmButton").innerText = resource.confirm; // 決定ボタンのテキストを更新
            document.getElementById("confirmButton").style.display = "block"; // 決定ボタンを表示
        }

        // ログイン画面に遷移する関数
        function goToLogin() {
            window.location.href = "/login/syokigamen"; // ログイン画面に遷移（URLを指定）
        }

        // 言語を適用する関数
        function applyLanguage() {
            const lang = localStorage.getItem("selectedLanguage") || "ja"; // デフォルトは日本語
            const resource = languageResources[lang];

            document.getElementById("title").innerText = resource.title;
            document.getElementById("selectedLanguage").innerText = resource.selected + lang;
            document.getElementById("confirmButton").innerText = resource.confirm; // 決定ボタンのテキストを設定
        }

        // ページが読み込まれたときにapplyLanguageを呼び出す
        window.onload = applyLanguage;
    </script>

</body>
</html>
