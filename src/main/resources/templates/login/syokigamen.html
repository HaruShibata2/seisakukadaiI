<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初期画面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="text-center">
        <h1 class="mb-4" id="welcomeMessage">初期画面</h1>
        <a href="/register" class="btn btn-primary btn-lg mb-3 w-100" id="registerButton">新規登録画面</a>
        <a href="/login" class="btn btn-secondary btn-lg w-100" id="loginButton">ログイン</a>
        
        <div class="mt-4">
            <h2 id="languageSelectTitle">言語を選択してください:</h2>
            <button onclick="selectLanguage('ja')" class="btn btn-outline-secondary">日本語</button>
            <button onclick="selectLanguage('en')" class="btn btn-outline-secondary">English</button>
            <button onclick="selectLanguage('ko')" class="btn btn-outline-secondary">한국어</button>
            <button onclick="selectLanguage('zh')" class="btn btn-outline-secondary">中文</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 各言語に対応するテキストリソース
        const languageResources = {
            ja: {
                welcome: "初期画面",
                register: "新規登録画面",
                login: "ログイン",
                languageSelect: "言語を選択してください:"
            },
            en: {
                welcome: "Initial Screen",
                register: "New Registration",
                login: "Login",
                languageSelect: "Please select a language:"
            },
            ko: {
                welcome: "초기 화면",
                register: "신규 등록 화면",
                login: "로그인",
                languageSelect: "언어를 선택하세요:"
            },
            zh: {
                welcome: "初始屏幕",
                register: "新注册",
                login: "登录",
                languageSelect: "请选择一种语言:"
            }
        };

        // 言語を適用する関数
        function applyLanguage() {
            const lang = localStorage.getItem("selectedLanguage") || "ja"; // デフォルトは日本語
            const resource = languageResources[lang];

            document.getElementById("welcomeMessage").innerText = resource.welcome;
            document.getElementById("registerButton").innerText = resource.register;
            document.getElementById("loginButton").innerText = resource.login;
            document.getElementById("languageSelectTitle").innerText = resource.languageSelect;
        }

        // 言語選択処理
        function selectLanguage(lang) {
            localStorage.setItem("selectedLanguage", lang); // ローカルストレージに保存
            applyLanguage(); // 言語を適用
        }

        // ページが読み込まれたときにapplyLanguageを呼び出す
        window.onload = applyLanguage;
    </script>

</body>

</html>
